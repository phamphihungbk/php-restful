user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
  worker_connections  2048;
}

http {
  ##
  # Basic settings
  ##
  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 15;
  types_hash_max_size 2048;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  gzip on;
  gzip_disable "msie6";
  include /etc/nginx/conf.d/*.conf;
  access_log syslog:server=syslog-ng:601,tag=nginx_access;
  error_log syslog:server=syslog-ng:601,tag=nginx_error;

  ##
  # CORS
  # Check if Origin header matches allowed values
  ##
  map $http_origin $is_allowed_origin {
    default 'false';
    https://allowedorigin.com 'true';
  }

  map $is_allowed_origin $cors_origin {
    false '';
    true $http_origin;
  }

  ##
  # Detect preflight request
  ##
  map $request_method $is_preflight_request {
    default 'false';
    OPTIONS 'true';
  }

  map $is_preflight_request $cors_header_allow_headers {
    false 'Accept,Authorization,Cache-Control,Content-Type,Keep-Alive,Origin';
    true 'Content-Type';
  }

  map $is_preflight_request $cors_header_allow_methods {
    false 'GET, POST';
    true 'PATCH, GET, POST, DELETE, OPTIONS';
  }
}
