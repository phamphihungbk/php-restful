server {
  listen 80;
  server_name ~^(www\.)?[^.]+\.(com|local)$;
  root /web/public;
  index index.php;

  location / {
      try_files $uri $uri/ /index.php?$query_string;

      # Preflighted requests
      set $cors '';
      if ($http_origin ~ '^https?://(localhost|www\.yourdomain\.com|www\.yourotherdomain\.com)') {
              set $cors 'true';
      }

      if ($cors = 'true') {
              add_header 'Access-Control-Allow-Origin' "$http_origin" always;
              add_header 'Access-Control-Allow-Credentials' 'true' always;
              add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
              add_header 'Access-Control-Allow-Headers' 'Accept ,Authorization, Cache-Control, Content-Type, Keep-Alive, Origin, User-Agent, X-Requested-With' always;
      }

      if ($request_method = 'OPTIONS') {
              # Tell client that this pre-flight info is valid for 20 days
              add_header 'Access-Control-Max-Age' 1728000;
              add_header 'Content-Type' 'text/plain charset=UTF-8';
              add_header 'Content-Length' 0;
              return 204;
      }
  }

  location ~ \.php$ {
      try_files $uri $uri/ index.php?$is_args$args;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass php-fpm:9000;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
  }

 access_log syslog:server=syslog-ng:601,tag=nginx_access;
 error_log syslog:server=syslog-ng:601,tag=nginx_error;
}
